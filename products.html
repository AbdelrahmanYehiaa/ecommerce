<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All T-Shirts - T-Shirt Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="logo">
          <h1><img src="/file.png" width="90px" /></h1>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">All Products</a></li>
            <li><a href="checkout.html">Checkout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Products Section -->
    <section class="products-section">
      <div class="container">
        <h1 class="page-title">All products</h1>

        <!-- Search and Filter -->
        <div class="search-filter">
          <div class="search-box">
            <input
              type="text"
              id="search-input"
              placeholder="Search for a t-shirt..."
            />
            <button type="button" id="search-btn">Search</button>
          </div>
          <div class="filter-box">
            <label for="price-filter">Filter by Price:</label>
            <select id="price-filter">
              <option value="">All Prices</option>
              <option value="0-20">$0 - $20</option>
              <option value="20-40">$20 - $40</option>
              <option value="40-60">$40 - $60</option>
              <option value="60+">$60+</option>
            </select>
          </div>
          <div class="filter-box">
            <label for="size-filter">Filter by Size:</label>
            <select id="size-filter">
              <option value="">All Sizes</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
          </div>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="products-grid">
          <!-- Products will be loaded here by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="no-results" style="display: none">
          <p>No t-shirts found matching your search</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3><img src="/file.png" width="60px" /></h3>
            <p>it's not just a t-shirt</p>
          </div>
          <div class="footer-section">
            <h3>Quick Links</h3>
            <ul>
              <li><a href="index.html" class="btn">Home</a></li>
              <li><a href="products.html" class="btn">T-Shirts</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h3>Contact Information</h3>
            <p>Email: webTeam@obaEw3a.com</p>
            <p>Phone: 01010101010</p>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 ONYX. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="data.js"></script>
    <script src="ui.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script src="cart.js"></script>
    <script src="catalog.js"></script>
    <script src="main.js"></script>
  </body>
</html>
