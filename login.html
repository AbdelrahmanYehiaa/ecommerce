<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ONYX</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <h1><img src="/file.png" width="90px" /></h1>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">All Products</a></li>
            <li><a href="checkout.html">Checkout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="contact-section">
      <div class="container">
        <h1 class="contact-title">Login</h1>
        <div
          class="contact-content"
          style="grid-template-columns: 1fr; max-width: 560px; margin: 0 auto"
        >
          <div class="contact-form">
            <form id="login-form">
              <div class="form-group">
                <label for="login-email">Email *</label>
                <input type="email" id="login-email" required />
              </div>
              <div class="form-group">
                <label for="login-password">Password *</label>
                <input type="password" id="login-password" required />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <p style="margin-top: 1rem; color: #2c3e50">
                No account? <a href="register.html">Register</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3><img src="/file.png" width="60px" /></h3>
            <p>it's not just a t-shirt</p>
          </div>
          <div class="footer-section">
            <h3>Quick Links</h3>
            <ul>
              <li><a href="index.html" class="btn">Home</a></li>
              <li><a href="products.html" class="btn">T-Shirts</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h3>Contact Information</h3>
            <p>Email: webTeam@obaEw3a.com</p>
            <p>Phone: 01010101010</p>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 ONYX. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="ui.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script src="cart.js"></script>
    <script src="catalog.js"></script>
    <script src="main.js"></script>
  </body>
</html>
